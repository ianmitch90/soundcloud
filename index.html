<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cloud Sound</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100i" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Cloud Sound</h1>
    </header>
    <section class="player">
      <canvas id="canvas" width="1000" height="300"></canvas>
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form" onsubmit="search()">
        <div class="input-field col s6">
          <input id="last_name" type="text" class="searchquery" value="">
          <label for="last_name">Username or Artist:</label>
        </div>
        <button class='btn-floating btn-large waves-effect waves-light red' type="submit" name="search" id="search"><i class="material-icons">search</i></button>
      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>

</html>
